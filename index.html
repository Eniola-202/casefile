<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="an.css">
    </head>
    <body>
        <div id="allform">
            <h1>Sign Up</h1>
            <div class="setup">
                <div id="form">
                <input type="text" id="fname" name="First Name"
                placeholder="First Name" required>
                <br><br>
                <input type="text" id="lname" name="Last Name"
                placeholder="Last Name" required>
                <br> <br>
                <input type="tel" name="Phone Number" id="Phnum"
                placeholder="Phone Number" required>          
                <br><br>      
                <input type="email" name="Email" id="email"
                placeholder="Email" required>
                <br><br>
                <input type="password" name="Password" id="pword"
                placeholder="Password" required>
                <br><br>
                <input type="password" name="Password" id="cpword"
                placeholder="Confirm Password" required>
                <br><br>
                </div>
                <button type="submit">Sign Up</button>
                <br><br>
                <p>Already have an account? <a href="https://www.gmail.com">Log in</a></p>
            </div>
        </div>
        
        <script src="" async defer></script>
    </body>
</html>
